# Rules for Software Development
meta:
  reviewer:
    - vvakame
    - mhidaka
  rules:   https://github.com/prh/rules

version: 1
rules:
  - expected: Web
  - expected: superset
    pattern:  super set
  - expected: 擬似乱数
    patterns:
      - /(擬似)?乱数/
      - /疑似乱数/
    regexpMustEmpty: $1
    prh: 概ね「擬似」なのに「擬似」を忘れると刺されます。また「疑」でなく手偏の「擬」です
    specs:
      - from: 擬似乱数
        to:   擬似乱数
      - from: 疑似乱数
        to:   擬似乱数
      - from: 乱数
        to:   擬似乱数
